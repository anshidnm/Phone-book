<div class="col-md-12">
    <table class="table table-dark">
        <thead>
            <tr>
            <th scope="col">Sl/No</th>
            <th scope="col">Name</th>
            <th scope="col">mobile Number</th>
            <th scope="col">Actions</th>
            <th scope="col">View</th>
            </tr>
        </thead>
        <tbody>
            {% if contacts %}
            {% for contact in contacts %}
            <tr>
            <td scope="col">{{ forloop.counter }}</td>
            <td scope="col">{{ contact.name }}</td>
            <td scope="col">{{ contact.mobile }}</td>
            
        </div>
            <td scope="col"><a data-fancybox data-src="#modal" data-url="{% url 'main:edit_contact' contact.id %}" href="javascript:void(0);" class="edit_contact" data-url=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
              </svg></a>&nbsp;<a none;" href="javascript:void(0);" class="delete_contact" data-url="{% url 'main:delete_contact' contact.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
              </svg></a></td>
            <td scope="col"><a data-fancybox data-src="#modal_view" href="javascript:void(0);" class="view_contact" data-url="{% url 'main:view_contact' contact.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
              </svg></a></td>
            </tr>
            {% endfor %}
            {% else %}
            <tr><td scope="col" colspan="5"><div style="text-align: center;">No Data Found</div></td></tr>
            {% endif %}
        </tbody>
    </table>
</div>

<div id="close_but" style="display: none;">
</div>

<div style="display: none; width:50%" id="modal" class="popup_contens">
    {% include 'editform.html' %}
</div>
<div style="display: none; width:50%" id="modal_view" class="popup_contens bg-warning text-dark">
    {% include 'detail_contact.html' %}
</div>
